<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensly - macOS 屏幕布局管理工具</title>
    <meta name="description" content="Sensly 是一款 macOS 屏幕布局管理工具，支持一键保存、一键恢复窗口布局，并可实时预览。" />
    <meta property="og:title" content="Sensly - macOS 屏幕布局管理工具" />
    <meta property="og:description" content="一键保存、一键恢复窗口布局，实时预览，提升你的工作效率。" />
    <meta property="og:image" content="https://bolt.new/static/og_default.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #e2e8f0;
        --primary: #6366f1;
        --primary-light: #818cf8;
        --accent: #22d3ee;
        --glow: rgba(99, 102, 241, 0.4);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: #0a0a1a;
        overflow-x: hidden;
      }
      
      /* Animated background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 80%, rgba(34, 211, 238, 0.1) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(139, 92, 246, 0.08) 0%, transparent 70%);
      }
      
      /* Floating particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--accent);
        border-radius: 50%;
        opacity: 0.3;
        animation: float 15s infinite ease-in-out;
      }
      .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 22s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 17s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 19s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 21s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 16s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 23s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 18s; }
      
      @keyframes float {
        0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
        10% { opacity: 0.5; }
        50% { opacity: 0.3; }
        90% { opacity: 0; }
        100% { transform: translateY(-20vh) scale(1); }
      }
      
      /* Grid overlay */
      .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
      }
      
      .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
        text-align: center;
        position: relative;
      }
      .hero-content {
        max-width: 900px;
        animation: fadeInUp 1s ease-out;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .logo {
        width: 100px;
        height: 100px;
        margin: 0 auto 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        border-radius: 28px;
        box-shadow: 
          0 0 60px var(--glow),
          0 20px 40px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        animation: logoGlow 3s ease-in-out infinite alternate;
        position: relative;
      }
      .logo::before {
        content: '';
        position: absolute;
        inset: -3px;
        border-radius: 31px;
        background: linear-gradient(135deg, var(--primary-light), var(--accent), var(--primary));
        z-index: -1;
        opacity: 0.5;
        filter: blur(10px);
      }
      
      @keyframes logoGlow {
        from { box-shadow: 0 0 40px var(--glow), 0 20px 40px rgba(0, 0, 0, 0.3); }
        to { box-shadow: 0 0 80px var(--glow), 0 20px 40px rgba(0, 0, 0, 0.3); }
      }
      
      .logo svg {
        width: 50px;
        height: 50px;
        color: #ffffff;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      }
      .app-name {
        font-size: clamp(3rem, 8vw, 5rem);
        font-weight: 800;
        margin: 0 0 12px;
        background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 50%, var(--accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -2px;
        text-shadow: 0 0 80px var(--glow);
      }
      .tagline {
        font-size: clamp(1.2rem, 3vw, 1.6rem);
        color: rgba(255, 255, 255, 0.7);
        margin: 0 0 48px;
        font-weight: 300;
        letter-spacing: 2px;
      }
      .description {
        font-size: 1.15rem;
        line-height: 1.9;
        color: rgba(255, 255, 255, 0.6);
        margin: 0 0 56px;
        max-width: 650px;
        margin-left: auto;
        margin-right: auto;
      }
      .features {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 28px;
        margin-bottom: 56px;
      }
      .feature {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 32px 24px;
        width: 220px;
        text-align: center;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .feature::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent), transparent);
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      .feature:hover {
        transform: translateY(-8px);
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.3),
          0 0 40px rgba(99, 102, 241, 0.1);
      }
      .feature:hover::before {
        opacity: 1;
      }
      .feature-icon {
        width: 56px;
        height: 56px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        border-radius: 16px;
        color: #ffffff;
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .feature:hover .feature-icon {
        transform: scale(1.1);
        box-shadow: 0 12px 32px rgba(99, 102, 241, 0.4);
      }
      .feature-icon svg {
        width: 26px;
        height: 26px;
      }
      .feature-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #ffffff;
        margin: 0 0 10px;
      }
      .feature-desc {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
        margin: 0;
        line-height: 1.6;
      }
      .download-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .download-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 20px 44px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        color: #ffffff;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.15rem;
        box-shadow: 
          0 0 40px rgba(99, 102, 241, 0.4),
          0 15px 40px rgba(0, 0, 0, 0.3);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .download-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }
      .download-btn:hover::before {
        left: 100%;
      }
      .download-btn:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 
          0 0 60px rgba(99, 102, 241, 0.5),
          0 20px 50px rgba(0, 0, 0, 0.4);
      }
      .download-btn svg {
        width: 22px;
        height: 22px;
        animation: bounce 2s infinite;
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      
      .platform-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .platform-badge:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
      }
      .platform-badge svg {
        width: 18px;
        height: 18px;
      }
      .version-info {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.4);
        margin-top: 8px;
      }
      
      /* Stats section */
      .stats {
        display: flex;
        justify-content: center;
        gap: 48px;
        margin-top: 64px;
        padding-top: 48px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }
      .stat {
        text-align: center;
      }
      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--accent);
        margin-bottom: 4px;
      }
      .stat-label {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.4);
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      footer {
        padding: 32px;
        text-align: center;
        color: rgba(255, 255, 255, 0.3);
        font-size: 0.875rem;
      }
      footer a {
        color: rgba(255, 255, 255, 0.5);
        text-decoration: none;
        transition: color 0.2s ease;
      }
      footer a:hover {
        color: var(--accent);
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        .features {
          gap: 16px;
        }
        .feature {
          width: 100%;
          max-width: 280px;
        }
        .stats {
          flex-direction: column;
          gap: 24px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background effects -->
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <div id="root">
      <main class="hero" aria-label="Sensly 下载页面">
        <div class="hero-content">
          <div class="logo">
            <!-- Window/Layout icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          <p class="description">
            Sensly 是一款专为 macOS 用户打造的屏幕布局管理工具。
            无论是多显示器办公还是单屏多任务，都能一键保存当前窗口布局，
            随时一键恢复，并支持实时预览，让你的工作效率飞速提升。
          </p>

          <div class="features">
            <div class="feature">
              <div class="feature-icon">
                <!-- Save icon -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                  <polyline points="17 21 17 13 7 13 7 21"/>
                  <polyline points="7 3 7 8 15 8"/>

              <h3 class="feature-title">一键保存</h3>
              <p class="feature-desc">快速保存当前所有窗口的位置和大小</p>
            </div>
            <div class="feature">
              <div class="feature-icon">
                <!-- Restore/Refresh icon -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                  <path d="M21 3v5h-5"/>
                  <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>

              <p class="feature-desc">瞬间还原已保存的窗口布局方案</p>
            </div>
            <div class="feature">
              <div class="feature-icon">
                <!-- Eye/Preview icon -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>

                </svg>
              </div>

              <p class="feature-desc">预览布局效果，选择最适合的方案</p>
            </div>
          </div>

          <div class="download-section">
            <a
              id="download-btn"
              class="download-btn"
              href="https://github.com/MexSoft/mexsoft.github.io/releases/latest/download/Sensly.zip"
              rel="noreferrer"
            >
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 16l-6-6h4V4h4v6h4l-6 6zm-6 2h12v2H6v-2z"/>
              </svg>
              现在下载
            </a>
            <div class="platform-badge">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.1 22C7.79 22.05 6.8 20.68 5.96 19.47C4.25 17 2.94 12.45 4.7 9.39C5.57 7.87 7.13 6.91 8.82 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5ZM13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.07 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z"/>
              </svg>
              仅支持 macOS
            </div>
            <p id="version-info" class="version-info"></p>
          </div>

          <!-- Stats -->
          <div class="stats">
            <div class="stat">
              <div class="stat-value">⚡</div>
              <div class="stat-label">即时响应</div>
            </div>
            <div class="stat">
              <div class="stat-value">∞</div>
              <div class="stat-label">无限布局</div>
            </div>
            <div class="stat">
              <div class="stat-value">0</div>
              <div class="stat-label">学习成本</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>© 2025 MexSoft · <a href="https://github.com/MexSoft/mexsoft.github.io" target="_blank" rel="noreferrer">GitHub</a></p>
      </footer>
    </div>
    <script>
      fetch("https://api.github.com/repos/MexSoft/mexsoft.github.io/releases/latest")
        .then((response) => response.json())
        .then((data) => {
          const version = data.tag_name;
          const asset = Array.isArray(data.assets) ? data.assets[0] : null;
          const downloadUrl = asset?.browser_download_url;
          const downloadButton = document.getElementById("download-btn");
          const versionInfo = document.getElementById("version-info");

          if (downloadButton && downloadUrl) {
            downloadButton.href = downloadUrl;
          }

          if (versionInfo && version) {
            const publishedAt = data.published_at ? new Date(data.published_at).toLocaleDateString("zh-CN") : "";
            versionInfo.textContent = `最新版本: ${version}${publishedAt ? " · 发布于 " + publishedAt : ""}`;
          }
        })
        .catch(() => {
          // ignore fetch errors and keep fallback content
        });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
