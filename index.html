<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensly - macOS 屏幕布局管理工具</title>
    <meta name="description" content="Sensly 是一款 macOS 屏幕布局管理工具，支持一键保存、一键恢复窗口布局，并可实时预览。" />
    <meta property="og:title" content="Sensly - macOS 屏幕布局管理工具" />
    <meta property="og:description" content="一键保存、一键恢复窗口布局，实时预览，提升你的工作效率。" />
    <meta property="og:image" content="https://bolt.new/static/og_default.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png" />
    <style>
      :root {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #0f172a;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
      }
      .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
        text-align: center;
      }
      .hero-content {
        max-width: 800px;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .logo svg {
        width: 44px;
        height: 44px;
        color: #ffffff;
      }
      .app-name {
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 800;
        margin: 0 0 8px;
        color: #ffffff;
        letter-spacing: -1px;
      }
      .tagline {
        font-size: clamp(1.2rem, 3vw, 1.5rem);
        color: rgba(255, 255, 255, 0.9);
        margin: 0 0 40px;
        font-weight: 300;
      }
      .description {
        font-size: 1.1rem;
        line-height: 1.8;
        color: rgba(255, 255, 255, 0.85);
        margin: 0 0 48px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      .features {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 24px;
        margin-bottom: 48px;
      }
      .feature {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 24px;
        width: 200px;
        text-align: center;
        transition: transform 0.2s ease, background 0.2s ease;
      }
      .feature:hover {
        transform: translateY(-4px);
        background: rgba(255, 255, 255, 0.25);
      }
      .feature-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: #ffffff;
      }
      .feature-icon svg {
        width: 24px;
        height: 24px;
      }
      .feature-title {
        font-size: 1rem;
        font-weight: 600;
        color: #ffffff;
        margin: 0 0 8px;
      }
      .feature-desc {
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.8);
        margin: 0;
        line-height: 1.5;
      }
      .download-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      .download-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 18px 36px;
        border-radius: 999px;
        background: #ffffff;
        color: #667eea;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.1rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
      }
      .download-btn svg {
        width: 20px;
        height: 20px;
      }
      .platform-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.2);
        color: #ffffff;
        font-size: 0.875rem;
        font-weight: 500;
      }
      .platform-badge svg {
        width: 16px;
        height: 16px;
      }
      .version-info {
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.7);
        margin-top: 8px;
      }
      footer {
        padding: 24px;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.875rem;
      }
      footer a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <main class="hero" aria-label="Sensly 下载页面">
        <div class="hero-content">
          <div class="logo">
            <!-- Window/Layout icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M3 9h18"/>
              <path d="M9 21V9"/>
            </svg>
          </div>
          <h1 class="app-name">Sensly</h1>
          <p class="tagline">macOS 屏幕布局，一键掌控</p>
          <p class="description">
            Sensly 是一款专为 macOS 用户打造的屏幕布局管理工具。
            无论是多显示器办公还是单屏多任务，都能一键保存当前窗口布局，
            随时一键恢复，并支持实时预览，让你的工作效率飞速提升。
          </p>

          <div class="features">
            <div class="feature">
              <div class="feature-icon">
                <!-- Save icon -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                  <polyline points="17 21 17 13 7 13 7 21"/>
                  <polyline points="7 3 7 8 15 8"/>
                </svg>
              </div>
              <h3 class="feature-title">一键保存</h3>
              <p class="feature-desc">快速保存当前所有窗口的位置和大小</p>
            </div>
            <div class="feature">
              <div class="feature-icon">
                <!-- Restore/Refresh icon -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                  <path d="M21 3v5h-5"/>
                  <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                  <path d="M3 21v-5h5"/>
                </svg>
              </div>
              <h3 class="feature-title">一键恢复</h3>
              <p class="feature-desc">瞬间还原已保存的窗口布局方案</p>
            </div>
            <div class="feature">
              <div class="feature-icon">
                <!-- Eye/Preview icon -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </div>
              <h3 class="feature-title">实时预览</h3>
              <p class="feature-desc">预览布局效果，选择最适合的方案</p>
            </div>
          </div>

          <div class="download-section">
            <a
              id="download-btn"
              class="download-btn"
              href="https://github.com/MexSoft/mexsoft.github.io/releases/latest/download/Sensly.zip"
              rel="noreferrer"
            >
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 16l-6-6h4V4h4v6h4l-6 6zm-6 2h12v2H6v-2z"/>
              </svg>
              现在下载
            </a>
            <div class="platform-badge">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.1 22C7.79 22.05 6.8 20.68 5.96 19.47C4.25 17 2.94 12.45 4.7 9.39C5.57 7.87 7.13 6.91 8.82 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5ZM13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.07 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z"/>
              </svg>
              仅支持 macOS
            </div>
            <p id="version-info" class="version-info"></p>
          </div>
        </div>
      </main>
      <footer>
        <p>© 2024 MexSoft · <a href="https://github.com/MexSoft/mexsoft.github.io" target="_blank" rel="noreferrer">GitHub</a></p>
      </footer>
    </div>
    <script>
      fetch("https://api.github.com/repos/MexSoft/mexsoft.github.io/releases/latest")
        .then((response) => response.json())
        .then((data) => {
          const version = data.tag_name;
          const asset = Array.isArray(data.assets) ? data.assets[0] : null;
          const downloadUrl = asset?.browser_download_url;
          const downloadButton = document.getElementById("download-btn");
          const versionInfo = document.getElementById("version-info");

          if (downloadButton && downloadUrl) {
            downloadButton.href = downloadUrl;
          }

          if (versionInfo && version) {
            const publishedAt = data.published_at ? new Date(data.published_at).toLocaleDateString("zh-CN") : "";
            versionInfo.textContent = `最新版本: ${version}${publishedAt ? " · 发布于 " + publishedAt : ""}`;
          }
        })
        .catch(() => {
          // ignore fetch errors and keep fallback content
        });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
